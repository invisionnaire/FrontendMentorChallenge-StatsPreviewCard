<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor: Challenge 1 - Stats Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <section class="card">
            <div class="card-left">
                <h1>Get <span class="text-purple">insights</span> that help your business grow.</h1>
                <p class="text-secondary">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="card-left-subText">
                    <div class="subText">
                        <h1>10k+</h1>
                        <h2>Companies</h2>
                    </div>
                    <div class="subText">
                        <h1>314</h1>
                        <h2>Templates</h2>
                    </div>
                    <div class="subText">
                        <h1>12M+</h1>
                        <h2>Queries</h2>
                    </div>
                </div>



            </div>

            <div class="card-right">
                <img src="/img/image-header-desktop.jpg" alt="">
            </div>


        </main>
    </section>

</html>
